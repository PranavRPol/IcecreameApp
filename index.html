<html>
<head>
<title> App 2 by Pranav </title>
<style>
	*{ font-size:50px; }
	body { background-color:chocolate; }
</style>
<script>
	function show()
	{
		event.preventDefault();
		let name = document.getElementById("name");
		let cs = document.getElementById("cs");
		let or = document.getElementById("or");
		let sp = document.getElementById("sp");
		let tf = document.getElementById("tf");
		let ans = document.getElementById("ans");
		
		let top ="";
		if (cs.checked) 	top = top + "Chocolate Sauce ";
		if (or.checked) 	top = top + "Oero ";
		if (sp.checked) 	top = top + "Sprinklers ";
		if (tf.checked) 	top = top + "Tuty Fruity ";

		let msg = "name= " + name.value + "top =" + top;
		ans.innerHTML = msg;
	}

</script>
</head>
<body>
<center>
	<h1> Icecream App </h1>
	<form onsubmit="show()">
	<input type="text" id="name" placeholder="enter icecream flavor"/>
	<br><br>

	<input type="checkbox" id="cs"/> Chocolate Sauce
	<input type="checkbox" id="or"/> Oreo
	<input type="checkbox" id="sp"/> Sprinklers
	<input type="checkbox" id="tf"/> Tuty Fruity
	<br><br>
	<input type="submit" value="Order"/>
	</form>
	<h1 id="ans"/>
</center>
</body>
</html>
